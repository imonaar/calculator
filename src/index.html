<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>calculator</title>
  </head>
  <body class="theme-1">
    <div class="content">
      <header class="header">
        <nav>
          <h1>calc</h1>
          <div>
            <label> Theme</label>

            <div class="theme-toggle">
              <label class="custom-radio-button" aria-label="theme-1">
                <input
                  id="first"
                  name="toggle-state"
                  type="radio"
                  data-theme="theme-1"
                  checked
                  class="js-radio"
                />
              </label>

              <label class="custom-radio-button" aria-label="theme-2">
                <input
                  id="second"
                  name="toggle-state"
                  type="radio"
                  data-theme="theme-2"
                  class="js-radio"
                />
              </label>

              <label class="custom-radio-button" aria-label="theme-3">
                <input
                  id="third"
                  name="toggle-state"
                  type="radio"
                  data-theme="theme-3"
                  class="js-radio"
                />
              </label>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="calculator">
          <!-- consider input type number -->
          <div class="calculator__display">0</div>
          <div class="calculator__keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="delete" aria-label="backspace">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="add" aria-label="add">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="subtract" aria-label="minus">-</button>
            <button data-action="decimal" aria-label="decimal-separator">.</button>
            <button>0</button>
            <button class="key--operator" data-action="divide" aria-label="divide">รท</button>
            <button class="key--operator" data-action="multiply" aria-label="multiply"> 
              &times;
            </button>
            <button data-action="clear" class="reset-span" aria-label="clear">RESET</button>
            <button class="key--equal calc-span" data-action="calculate" aria-label="Equals">
              =
            </button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
