<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./scripts/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <nav>
          <h1>calc</h1>
          <div>
            <label for="check"> Theme</label>
            <input
              name="check"
              type="checkbox"
              class="gui-switch"
              role="switch"
            />
          </div>
        </nav>
      </header>
      <main>
        <div class="calculator">
          <!-- consider input type number -->
          <div class="calculator__display">0</div>
          <div class="calculator__keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="delete">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="add">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button class="key--operator" data-action="multiply">
              &times;
            </button>
            <button data-action="clear" class="reset-span">RESET</button>
            <button class="key--equal calc-span" data-action="calculate">
              =
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
